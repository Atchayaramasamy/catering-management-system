<!DOCTYPE html>
<!-- Define the document type as HTML -->

<html lang="en">
<!-- Start of HTML document with English language -->

<head>
    <!-- Start of head section -->
    <meta charset="UTF-8">
    <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configure viewport for responsive design -->
    <title>Login - Food Ordering System</title>
    <!-- Set title of the page -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external CSS file for styling -->
</head>

<body>
    <!-- Start of body section -->
    <div id="auth-container">
        <!-- Container for authentication related content -->
        <h2>Login</h2>
        <!-- Title for login section -->
        <form id="loginForm">
            <!-- Login form -->
            <input type="text" id="loginName" placeholder="Name" required>
            <!-- Input field for name with placeholder and required attribute -->
            <input type="password" id="loginPassword" placeholder="Password" required>
            <!-- Input field for password with placeholder and required attribute -->
            <button type="submit">Login</button>
            <!-- Button to submit login form -->
        </form>
        <!-- End of login form -->
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <!-- Link to registration page -->
    </div>
    <!-- End of authentication container -->
    <script src="script.js"></script>
    <!-- Script file for client-side JavaScript -->
</body>
<!-- End of body section -->

</html>
<!-- End of HTML document -->
