<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
<style>
    body {
    font-family: Arial, sans-serif;
}

.hidden {
    display: none;
}

#auth-container, #menu-container, #order-summary-container {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

h2 {
    color: #4CAF50;
}

input, select, button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

</style>
</head>
<body>
    <div id="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <select id="registerRole">
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
            </select>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Name" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="menu-container" class="hidden">
        <h2>Menu</h2>
        <table id="menuTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="submitOrder" class="hidden">Submit Order</button>
    </div>

    <div id="order-summary-container" class="hidden">
        <h2>Order Summary</h2>
        <table id="orderSummaryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="totalAmountContainer"></div>
        <button id="confirmOrder">Confirm Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
